[Ollama]
base_url = http://localhost:11434
embedding_model = embeddinggemma
timeout = 30
max_retries = 3

[ChromaDB]
persist_directory = ./data/vector_stores
collection_prefix = rag_
distance_metric = cosine

[Processing]
default_min_chunk_size = 200
default_max_chunk_size = 800
default_overlap = 50

max_file_size_mb = 50
supported_formats = .docx

[UI]
theme = light
font_family = Segoe UI
font_size = 10
rtl_support = true

[Logging]
level = INFO
file_path = ./logs/app.log
max_size_mb = 10
backup_count = 5