[Ollama]
# آدرس سرور Ollama
base_url = http://localhost:11434
# مدل embedding
embedding_model = embeddinggemma:latest
# زمان انتظار (ثانیه)
timeout = 30
# تعداد تلاش مجدد
max_retries = 3

[ChromaDB]
# پوشه ذخیره‌سازی
persist_directory = ./data/vector_stores
# پیشوند نام collection‌ها
collection_prefix = rag_
# معیار فاصله
distance_metric = cosine

[Processing]
# پیش‌فرض‌های chunking
default_min_chunk_size = 200
default_max_chunk_size = 800
default_overlap = 50
# آستانه‌های پیش‌فرض
default_coherence_threshold = 0.15
default_similarity_threshold = 0.75

[Files]
# حداکثر حجم فایل (مگابایت)
max_file_size_mb = 50
# فرمت‌های پشتیبانی شده
supported_formats = .docx

[UI]
# تم رنگی
theme = light
# فونت
font_family = Segoe UI
font_size = 10
# پشتیبانی راست به چپ
rtl_support = true
# اندازه پنجره (width x height)
window_size = 1000x750

[Logging]
# سطح لاگ (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
# مسیر فایل لاگ
file_path = ./logs/app.log
# حداکثر حجم فایل لاگ (مگابایت)
max_size_mb = 10
# تعداد فایل backup
backup_count = 5
# فرمت لاگ
format = %%(asctime)s | %%(levelname)s | %%(message)s